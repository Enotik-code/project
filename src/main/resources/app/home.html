<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<form method="post" name="searchFlight">
  <label>Город - </label>
  <select name="city">
    <option th:each="city : ${cityList}"
            th:text="${city.name}">
    </option>
  </select>
  <input type="text" placeholder="Название" name="name">
  <button status="submit" >Добавить</button>
</form>
</body>
</html>
