################### JavaMail Configuration ##########################
#support.email=fvantop@gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=587
support.email=user@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000

server.port=8081
security.basic.enabled=false

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/project?createDatabaseIfNotExist=TRUE&serverTimezone=UTC&useUnicode=TRUE&characterEncoding=UTF-8
spring.datasource.username=user
spring.datasource.password=password

spring.datasource.platform=mysql
!spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
!spring.datasource.data=data.sql

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

##### activate dev profile
spring.profiles.active=dev