<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <title>Мои карточки</title>
</head>
<body>
<div class="container">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Мои карты</h1>
            </div>
        </div>
        <br>
        <form method="get">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Номер карты</th>
                    <th>Баланс</th>
                    <th>Срок дейтсвия</th>
                    <th>Описание</th>
                    <th>Валюта</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="card : ${cardList}">
                    <td th:text="${card.getCardNumber()}">Номер карты</td>
                    <td th:text="${card.getBalance().doubleValue()}">Баланс</td>
                    <td th:text="${card.getCardDate()}">Срок действия</td>
                    <td th:text="${card.getDescription()}">Срок действия</td>
                    <td th:text="${card.getCurrency().getName()}">Валюта</td>
                </tr>
                </tbody>
            </table>
        </form>
        <br><br>
    </div>

    <br><br>
    <a href="/card/withdraw">Снятие средств</a>
    <br>
    <a href="/card/replenish">Пополнеие средств</a>
    <br>
    <a href="/card/transfer">Перевод средств</a>
    <br>
    <a href="/card/remove">Удаление карточки</a>
    <br>
    <a href="/card/add">Добавление карточки</a>
    <br><br>
    <a href="/wallet/crypto/my"> Мои криптовалюты</a>
    <br>

<br>
<br>
<a href="/">На главную</a>
<br> <br>
<div class="row">
    <div class="col">
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script>
        <div id="coinmarketcap-widget-coin-price-block" coins="1,1027,825,5426,2010,52" currency="USD" theme="light"
             transparent="true" show-symbol-logo="true"></div>
    </div>
</div>
</div>

</body>
</div>
</body>
</html>
