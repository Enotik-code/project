<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Снятие средств с вашей карты</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <form method="post" name="card/replenish">
        <div class="col-md-5">
            <label for="card" class="form-label">Ваши карточки</label>
            <select class="form-select" id="card" name="card" required>
                <option th:each="card : ${cardList}"
                        th:text="${card.cardNumber}">
                </option>
            </select>
            <div class="invalid-feedback">
                Введите карточку для снятия.
            </div>
        </div>


        <div class="col-md-3">
            <label for="amount" class="form-label">Сумма</label>
            <input type="text" class="form-control" id="amount" placeholder="" required>
            <div class="invalid-feedback">
                Введите сумму
            </div>
        </div>
        <br>
        <br>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Все верно!</button>
    </form>

    <br><br>
    <a href="/card/withdraw">Снятие средств</a>
    <br>
    <a href="/card/replenish">Пополнеие средств</a>
    <br>
    <a href="/card/transfer">Перевод средств</a>
    <br>
    <a href="/card/remove">Удаление карточки</a>
    <br>
    <a href="/card/add">Добавление карточки</a>
    <br><br>
    <a href="/wallet/crypto/my"> Мои криптовалюты</a>
    <br>
</div>
</body>
</html>
