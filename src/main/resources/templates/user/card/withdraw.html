<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Снятие средств с вашей карты</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>



</head>
<body>

 <div class="container">
     <h4 class="mb-3">Оплата</h4>

     <div class="my-3">
         <div class="form-check">
             <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                    required>
             <label class="form-check-label" for="credit">Кредитная карта</label>
         </div>
         <div class="form-check">
             <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
             <label class="form-check-label" for="debit">Дебитовая карта</label>
         </div>
     </div>

     <div class="row gy-3">
         <div class="col-md-6">
             <label for="cc-name" class="form-label">Имя</label>
             <input type="text" class="form-control" id="cc-name" placeholder="" required>
             <small class="text-muted">Full name as displayed on card</small>
             <div class="invalid-feedback">
                 Name on card is required
             </div>
         </div>

         <div class="col-md-6">
             <label for="cc-number" class="form-label">Номер карточки</label>
             <input type="text" class="form-control" id="cc-number" placeholder="" required>
             <div class="invalid-feedback">
                 Credit card number is required
             </div>
         </div>

         <div class="col-md-3">
             <label for="cc-expiration" class="form-label">Срок действия</label>
             <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
             <div class="invalid-feedback">
                 Expiration date required
             </div>
         </div>

         <div class="col-md-3">
             <label for="cc-cvv" class="form-label">CVV</label>
             <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
             <div class="invalid-feedback">
                 Security code required
             </div>
         </div>

         <button class="w-100 btn btn-primary btn-lg" type="submit">Все верно!</button>
     </div>

 </div>
</body>
</html>
