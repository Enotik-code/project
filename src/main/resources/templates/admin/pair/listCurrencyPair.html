<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Валютные пары</title>
</head>
<body>
<div class="container-fluid">
  <form style="margin-top: 20px" th:action="@{searchByName}" method="get">
    <input type="text" name="name" placeholder="Биткоин..."/>
    <button class="btn btn-success" type="submit">Найти по имени</button>
  </form>
  <form style="margin:  20px" th:action="@{searchById}" method="get">
    <input type="text" name="code" placeholder="1..."/>
    <button type="submit" class="btn btn-success">Найти по ID</button>
  </form>
  <br>
  <form method="get">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Приоритет</th>
        <th>Кол-тво знаков после запятой</th>
        <th>Актуальная</th>
        <th>Первая валюта</th>
        <th>Вторая валюта</th>
        <th>Удалить валюту</th>
        <th>Изменить валюту</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="curPair : ${listCurrencyPair}">
        <td th:text="${curPair.getId()}">#</td>
        <td th:text="${curPair.getName()}">Имя</td>
        <td th:text="${curPair.getPriority()}">Приоритет</td>
        <td th:text="${curPair.getPriceScale()}">Кол-тво знаков после запятой</td>
        <td th:text="${curPair.isActual()}">Актуальная</td>
        <td th:text="${curPair.getCurrency().getName()}">Первая валюта</td>
        <td th:text="${curPair.getTargetCurrency().getName()}">Вторая валюта</td>
        <td><a th:object="${curPair}" th:href="@{'/delete/' + ${curPair.getId()}}">Удалить</a></td>
        <td><a th:object="${curPair}" th:href="@{'/update/' + ${curPair.getId()}}">Изменить</a></td>
      </tr>
    </table>
    <br>
  </form>
  <br>
</div>
</body>
</html>
