<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Users count</p>
<p th:text="${count}"></p>
<tbody>
<p>Users:</p>
<tr th:each="user: ${users}">
    <td th:text="${user.getId()}" />
    <td th:text="${user.getEmail()}" />
</tr>
</tbody>
</body>
</html>
